<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

        <div class="container">	
                <div class="user-container"></div>	
                <div class="quote-container"></div>	
                <div class="content-container">	
                    <div class="pokemon-container"></div>	
                    <div class="about-container"></div>	
                </div>

                <div class = "dropdown"></div>

                <div class="friends">	
                    <h4>Friends</h4>	
                    <div class="friends-container">	
                    </div>	
                </div>	
                <div class="buttons">	
                    <button id = "load">Load User Data</button>	
                    <button id = "display">Display User</button>
                    <button id="save">Save User Page</button>
                    <button id = "load-page">Load User Page</button>
                </div>	
            </div>

    
    <script id="user-template" type="text/x-handlebars-template">
        {{#each mainUser}}
            <img id = "profile-pic" src = "{{picture.large}}">
            {{#with name}}
            <div class = "user-info"></div> {{#firstUpper first}} {{/firstUpper}} {{#firstUpper last}} {{/firstUpper}}</div>
            {{/with}}
            <div class = "address">{{location.city}}, {{location.state}}</div>
        {{/each}}
        
    </script>

    <script id="menu-template" type="text/x-handlebars-template">
        <ul>
            {{#each dropDownUsers}}
            {{#with name}}
            <li class = "dd-users">{{#firstUpper first}} {{/firstUpper}} {{#firstUpper last}} {{/firstUpper}}</li>
            {{/with}}
            {{/each}}
        </ul>
        
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <div class ="friend">
            <img src = "{{picture.thumbnail}}">
            {{#with name}}
            <div class = "user-info"> {{#firstUpper first}} {{/firstUpper}} {{#firstUpper last}} {{/firstUpper}}</div>
            {{/with}}
            <div class = "address"></div>{{location.city}}, {{location.state}}</div>
        </div>
        {{/each}}
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p class = "quote">{{quote}}</p>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div class = "pokemon">{{#firstUpper name}} {{/firstUpper}}</div>
        <img src="{{image}}">
        
    </script>

    <script id="about-template" type="text/x-handlebars-template">
        <div>{{about}}</div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
